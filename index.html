<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .container {
            padding: 0;
            background-color: #e4e4e4;
            box-shadow: 0px -5px 5px #888888;
            height: 50%;
        }

        output {
            display: block;


            height: 45%;
            width: 100%;
            overflow: auto;

        }
    </style>
</head>

<body>
    <output id="o" class="fixed-top"></output>
    <div class="container fixed-bottom rounded" id="pwd-container">


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script>
        window.addEventListener('load', function () {
            var events = [
                // 'MSPointerDown',
                // 'MSPointerUp',
                // 'MSPointerCancel',
                // 'MSPointerMove',
                // 'MSPointerOver',
                // 'MSPointerOut',
                // 'MSPointerEnter',
                // 'MSPointerLeave',
                // 'MSGotPointerCapture',
                // 'MSLostPointerCapture',
                // 'pointerdown',
                // 'pointerup',
                // 'pointercancel',
                // 'pointermove',
                // 'pointerover',
                // 'pointerout',
                // 'pointerenter',
                // 'pointerleave',
                // 'gotpointercapture',
                // 'lostpointercapture',
                'touchstart',
                'touchmove',
                'touchend',
                'touchenter',
                'touchleave',
                'touchcancel',
                // 'mouseover',
                // 'mousemove',
                // 'mouseout',
                // 'mouseenter',
                // 'mouseleave',
                // 'mousedown',
                // 'mouseup',
                // 'focus',
                // 'blur',
                // 'click',
                // 'webkitmouseforcewillbegin',
                // 'webkitmouseforcedown',
                // 'webkitmouseforceup',
                // 'webkitmouseforcechanged'
            ];
            var b = document.getElementById('pwd-container');
            var o = document.getElementById('o');


            report = function (e) {
                // force
                var s = {};
                s.type = e.type;
                if ((typeof (e.targetTouches) != 'undefined') && (e.targetTouches.length > 0) && (typeof (e.targetTouches[0].force) != 'undefined')) {
                    s.force = e.targetTouches[0].force;

                    points = []
                    touchPoints = []
                    // radius and angle
                    for (var i = 0, l = e.targetTouches.length; i < l; i++) {
                        points.push(e.targetTouches[i]);
                    }
                    for (var i = 0, l = points.length; i < l; i++) {
                        touchPoint = {}
                        touchPoint.id = i;
                        touchPoint.rotationAngle = points[i].rotationAngle || 0;
                        touchPoint.radiusX = points[i].radiusX || 40;
                        touchPoint.radiusY = points[i].radiusY || 40;
                        touchPoints.push(touchPoint);
                    }
                    s.touchPoints = touchPoints;


                } else if (typeof (e.webkitForce) != 'undefined') {
                    s.force = e.webkitForce;
                } else if (typeof (e.pressure) != 'undefined') {
                    s.force = e.pressure;
                }

                // position
                p = {}
                if ((e.changedTouches) && (e.changedTouches.length > 0)) {
                    p.screenX = e.changedTouches[0].screenX;
                    p.screenY = e.changedTouches[0].screenY;
                    p.clientX = e.changedTouches[0].clientX;
                    p.clientY = e.changedTouches[0].clientY;
                    p.pageX = e.changedTouches[0].pageX;
                    p.pageY = e.changedTouches[0].pageY;
                    s.position = p;
                } else if (e.clientX && e.clientY) {
                    p.screenX = e.screenX;
                    p.screenY = e.screenY;
                    p.clientX = e.clientX;
                    p.clientY = e.clientY;
                    p.pageX = e.pageX;
                    p.pageY = e.pageY;
                    s.position = p;
                }

                // time
                // the number of milliseconds since midnight, January 1, 1970.
                /* Hack - would normally use e.timeStamp but it's whack in Fx/Android
                   As a result, the timings will be slightly inflated due to processing*/
                var now = new Date().getTime();
                s.time = now;




                setTimeout(function () { delayedInnerHTML(s) }, 200);
            }



            /* Hack to work around new iOS8 behavior where innerHTML counts as a content change - previously, it was safe to use, see http://www.quirksmode.org/blog/archives/2014/02/the_ios_event_c.html */
            delayedInnerHTML = function (s) {
                o.innerHTML += JSON.stringify(s);
                console.log(s)
                o.scrollTop = o.scrollHeight - o.clientHeight;
            }

            for (var i = 0; i < events.length; i++) {
                b.addEventListener(events[i], report, false);
            }


        }, true);


        if ('DeviceOrientationEvent' in window) {
            // window.addEventListener('deviceorientation', deviceOrientationHandler, false);
        }

        function deviceOrientationHandler(e) {
            var s = {}

            s.type = e.type;

            s.yAxis = e.gamma;
            s.xAxis = e.beta;
            s.zAxis = e.alpha;

            var now = new Date().getTime();
            s.time = now;

            setTimeout(function () { delayedInnerHTML(s) }, 100);
        }

        if ('DeviceMotionEvent' in window) {
            // window.addEventListener('devicemotion', handleMotion, false);
        }

        function handleMotion(e) {
            var s = {}

            s.type = e.type;

            s.acceleration = { "x": e.acceleration.x, "y": e.acceleration.y, "z": e.acceleration.z }
            s.accelerationIncludingGravity = { "x": e.accelerationIncludingGravity.x, "y": e.accelerationIncludingGravity.y, "z": e.accelerationIncludingGravity.z }
            s.rotationRate = { "x": e.rotationRate.beta, "y": e.rotationRate.gamma, "z": e.rotationRate.alpha }

            var now = new Date().getTime();
            s.time = now;

            setTimeout(function () { delayedInnerHTML(s) }, 100);
        }
    </script>
</body>

</html>
